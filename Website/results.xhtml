<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Results</title>
        <!--       <link rel="stylesheet" type="text/css" href="home.css" />-->
        <link rel="stylesheet" type="text/css" href="colonization.css" />
    </head>
    <body>
        <div class="menu">
            <!--#include virtual="menu.xhtml" -->
        </div>
        <div class="main">
            <svg xmlns="http://www.w3.org/2000/svg" width="2000" height="500" viewBox="0 0 2000 500"
                preserveAspectRatio="xMinYMin meet">
                <g transform="translate(100, 400)">
                    <text x="250" y="-350" text-anchor="middle" font-weight="bold"
                        font-size="larger">Violence by Category</text>
                    <line x1="0" y1="-30" x2="500" y2="-30" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-30" text-anchor="end" alignment-baseline="central">1% </text>
                    <line x1="0" y1="-60" x2="500" y2="-60" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-60" text-anchor="end" alignment-baseline="central">2% </text>
                    <line x1="0" y1="-90" x2="500" y2="-90" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-90" text-anchor="end" alignment-baseline="central">3% </text>
                    <line x1="0" y1="-120" x2="500" y2="-120" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-120" text-anchor="end" alignment-baseline="central">4% </text>
                    <line x1="0" y1="-150" x2="500" y2="-150" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-150" text-anchor="end" alignment-baseline="central">5% </text>
                    <line x1="0" y1="-180" x2="500" y2="-180" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-180" text-anchor="end" alignment-baseline="central">6% </text>
                    <line x1="0" y1="-210" x2="500" y2="-210" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-210" text-anchor="end" alignment-baseline="central">7% </text>
                    <line x1="0" y1="-240" x2="500" y2="-240" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-240" text-anchor="end" alignment-baseline="central">8% </text>
                    <line x1="0" y1="-270" x2="500" y2="-270" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-270" text-anchor="end" alignment-baseline="central">9% </text>
                    <line x1="0" y1="-300" x2="500" y2="-300" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-300" text-anchor="end" alignment-baseline="central">10% </text>
                    <text x="-50" y="-150" writing-mode="tb" text-anchor="middle">Percentage of
                        Violence</text>
                    <rect x="150" y="-267.8571428571429" width="50" height="267.8571428571429"
                        fill="blue" stroke="black" stroke-width=".25"/>
                    <rect x="150" y="-246.42857142857142" width="50" height="246.42857142857142"
                        fill="red" stroke="black" stroke-width=".25"/>
                    <rect x="150" y="-117.85714285714286" width="50" height="117.85714285714286"
                        fill="orange" stroke="black" stroke-width=".25"/>
                    <rect x="300" y="-97.82608695652175" width="50" height="97.82608695652175"
                        fill="blue" stroke="black" stroke-width=".25"/>
                    <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-linecap="square"/>
                    <line x1="0" y1="0" x2="0" y2="-300" stroke="black" stroke-linecap="square"/>
                    <text x="175" y="15" text-anchor="middle" font-size="smaller"> American Songs </text>
                    <text x="325" y="15" text-anchor="middle" font-size="smaller"> German Songs </text>
                    <text x="175" y="-277.8571428571429" text-anchor="middle">8.929%</text>
                    <text x="300" y="-104.82608695652175">3.261%</text>
                    <text x="600"
                        y="-230.76923076923077"
                        text-decoration="underline"
                        font-weight="bold">Key</text>
                    <text x="510" y="-200" fill="orange">Perpetrator: Settler | Victim: Native</text>
                    <text x="510" y="-176.47058823529412" fill="red">Perpetrator: Native | Victim: Settler</text>
                    <text x="510" y="-150" fill="blue">Perpetrator
                        or Victim: Ambiguous</text>
                </g>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="2000" height="500" viewBox="0 0 2000 500"
                preserveAspectRatio="xMinYMin meet">
                <g transform="translate(100, 300)">
                    <text x="250" y="-350" text-anchor="middle" font-weight="bold"
                        font-size="larger">Homeland by Mood</text>
                    <!-- x and y axes -->
                    <line x1="0" y1="0" x2="185" y2="0" stroke="black" stroke-width="2"
                        stroke-linecap="square"/>
                    <line x1="0" y1="0" x2="0" y2="-210" stroke="black" stroke-width="2"
                        stroke-linecap="square"/>
                    <!-- horizontal ticks on Y axis -->
                    <line x1="-3" x2="3" y1="-20" y2="-20" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-40" y2="-40" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-60" y2="-60" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-80" y2="-80" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-100" y2="-100" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-120" y2="-120" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-140" y2="-140" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-160" y2="-160" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-180" y2="-180" stroke="black" stroke-width="1"/>
                    <line x1="-3" x2="3" y1="-200" y2="-200" stroke="black" stroke-width="1"/>
                    <!-- labels for Y axis -->
                    <text x="-8" y="-15" text-anchor="end">1</text>
                    <text x="-8" y="-35" text-anchor="end">2</text>
                    <text x="-8" y="-55" text-anchor="end">3</text>
                    <text x="-8" y="-75" text-anchor="end">4</text>
                    <text x="-8" y="-95" text-anchor="end">5</text>
                    <text x="-8" y="-115" text-anchor="end">6</text>
                    <text x="-8" y="-135" text-anchor="end">7</text>
                    <text x="-8" y="-155" text-anchor="end">8</text>
                    <text x="-8" y="-175" text-anchor="end">9</text>
                    <text x="-8" y="-195" text-anchor="end">10</text>
                    <!-- rectangular data bars, with name labels -->
                    <rect x="15" y="-108.6" width="70" height="108.6" fill="orange" stroke="black"
                        stroke-width="1"/>
                    <text x="50" y="15" text-anchor="middle">German</text>
                    <rect x="100" y="-85.7" width="70" height="85.7" fill="orange" stroke="black"
                        stroke-width="1"/>
                    <text x="135" y="15" text-anchor="middle">American</text>
                    <rect x="100" y="-49.2" width="70" height="49.2" fill="yellow" stroke="black"
                        stroke-width="1"/>
                    <rect x="100" y="-25.3" width="70" height="25.3" fill="aqua" stroke="black"
                        stroke-width="1"/>
                    <!-- key to colors -->
                    <text x="200" y="-19" text-anchor="start"> ambiguous = yellow </text>
                    <text x="200" y="-34" text-anchor="start"> negative = aqua </text>
                    <text x="200" y="-49" text-anchor="start"> positive = orange </text>
                    <text x="200" y="-64" text-anchor="start"> key:</text>
                    <!-- title -->
                    <text x="55" y="-225" text-anchor="start"> Homeland</text>
                </g>
            </svg>
        </div>
    </body>
</html>
