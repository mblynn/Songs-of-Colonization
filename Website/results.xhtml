    <body>

        <div class="main">
            <h1>Results</h1>
            <p class="info" style="font-size:14px;">The results we gathered are based on percentages
                of elements and their relevant attributes, rather than raw counts. This was done to
                allow for the most accurate comparison of the songs, as the American corpus is much
                larger than the German corpus.</p>
            <h2 style="text-align:center;">Violence by Type</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400"
                preserveAspectRatio="xMinYMin meet">
                <g transform="translate(100, 340)">
                    <line x1="0" y1="-30" x2="500" y2="-30" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-30" text-anchor="end" alignment-baseline="central">1% </text>
                    <line x1="0" y1="-60" x2="500" y2="-60" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-60" text-anchor="end" alignment-baseline="central">2% </text>
                    <line x1="0" y1="-90" x2="500" y2="-90" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-90" text-anchor="end" alignment-baseline="central">3% </text>
                    <line x1="0" y1="-120" x2="500" y2="-120" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-120" text-anchor="end" alignment-baseline="central">4% </text>
                    <line x1="0" y1="-150" x2="500" y2="-150" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-150" text-anchor="end" alignment-baseline="central">5% </text>
                    <line x1="0" y1="-180" x2="500" y2="-180" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-180" text-anchor="end" alignment-baseline="central">6% </text>
                    <line x1="0" y1="-210" x2="500" y2="-210" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-210" text-anchor="end" alignment-baseline="central">7% </text>
                    <line x1="0" y1="-240" x2="500" y2="-240" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-240" text-anchor="end" alignment-baseline="central">8% </text>
                    <line x1="0" y1="-270" x2="500" y2="-270" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-270" text-anchor="end" alignment-baseline="central">9% </text>
                    <line x1="0" y1="-300" x2="500" y2="-300" stroke="black" stroke-dasharray="3 3"
                        stroke-width="2"/>
                    <text x="-10" y="-300" text-anchor="end" alignment-baseline="central">10% </text>
                    <text x="-50" y="-150" writing-mode="tb" text-anchor="middle">Percentage of
                        Violence</text>
                    <rect x="150" y="-267.8571428571429" width="50" height="267.8571428571429"
                        fill="blue" stroke="black" stroke-width=".25"/>
                    <rect x="150" y="-246.42857142857142" width="50" height="246.42857142857142"
                        fill="red" stroke="black" stroke-width=".25"/>
                    <rect x="150" y="-117.85714285714286" width="50" height="117.85714285714286"
                        fill="orange" stroke="black" stroke-width=".25"/>
                    <rect x="300" y="-97.82608695652175" width="50" height="97.82608695652175"
                        fill="blue" stroke="black" stroke-width=".25"/>
                    <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-linecap="square"/>
                    <line x1="0" y1="0" x2="0" y2="-300" stroke="black" stroke-linecap="square"/>
                    <text x="175" y="15" text-anchor="middle" font-size="smaller"> American Songs </text>
                    <text x="325" y="15" text-anchor="middle" font-size="smaller"> German Songs </text>
                    <text x="175" y="-277.8571428571429" text-anchor="middle">8.929%</text>
                    <text x="300" y="-104.82608695652175">3.261%</text>
                    <rect x="504" y="-209.7902097902098" height="10" width="10" stroke="black"
                        stroke-width="1" stroke-linecap="square" fill="orange"/>
                    <text x="516" y="-200">Perpetrator: Settler | Victim: Native</text>
                    <rect x="504" y="-187.5" height="10" width="10" stroke="black" stroke-width="1"
                        stroke-linecap="square" fill="red"/>
                    <text x="516" y="-176.47058823529412">Perpetrator: Native | Victim:
                        Settler</text>
                    <rect x="504" y="-160.427807486631" height="10" width="10" stroke="black"
                        stroke-width="1" stroke-linecap="square" fill="blue"/>
                    <text x="516" y="-150">Perpetrator or Victim: Ambiguous</text>
                </g>
            </svg>

                    <rect x="150" y="-64.39285714285714" width="50" height="32.19642857142857"

                    <rect x="300" y="-163.04347826086956" width="50" height="163.04347826086956"

                    <rect x="300" y="-0.16304347826086957" width="50" height="0.16304347826086957"

                    <rect x="300" y="-163.20652173913044" width="50" height="163.20652173913044"

                    <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-linecap="square"/>
                    <line x1="0" y1="0" x2="0" y2="-300" stroke="black" stroke-linecap="square"/>
                    <text x="175" y="15" text-anchor="middle" font-size="smaller"> American Songs </text>
                    <text x="325" y="15" text-anchor="middle" font-size="smaller"> German Songs </text>
                    <text x="175" y="-131.57142857142856" text-anchor="middle">4.286%</text>
                    <text x="300" y="-166.04347826086956">5.435%</text>
                    <rect x="504" y="-209.7902097902098" height="10" width="10" stroke="black"
                        stroke-width="1" stroke-linecap="square" fill="blue"/>
                    <text x="516" y="-200">Positive</text>
                    <rect x="504" y="-187.5" height="10" width="10" stroke="black" stroke-width="1"
                        stroke-linecap="square" fill="red"/>
                    <text x="516" y="-176.47058823529412">Negative</text>
                    <rect x="504" y="-164.83516483516482" height="10" width="10" stroke="black"

                </g>
            </svg>
